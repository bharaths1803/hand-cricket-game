<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" >
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="result_field">
      <div class="toss_field">
        <div class="toss">
          Toss!!!
        </div>
        <div class="odd_even" id="odd">
          Odd
        </div>
        <div class="odd_even" id="even">
          Even
        </div>
      </div>
      <div class="result_images">
        <div class="user_result">
          <p>Player</p>
          <img src="./images/ten.png">
        </div>
        <div class="cpu_result">
          <p>Computer</p>
          <img src="./images/ten.png">
        </div>
      </div>
    </div>
    <div class="option_images">
      <div class="row">
        <div class="option_image">
          <img src="./images/one.png" id="one">
          <p>1</p>
        </div>
        <div class="option_image">
          <img src="./images/two.png" id="two">
          <p>2</p>
        </div>
        <div class="option_image">
          <img src="./images/three.png" id="three">
          <p>3</p>
        </div>
        <div class="option_image">
          <img src="./images/four.png" id="four">
          <p>4</p>
        </div>
      </div>
      <div class="row">
        <div class="option_image">
          <img src="./images/five.png" id="five">
          <p>5</p>
        </div>
        <div class="option_image">
          <img src="./images/six.png" id="six">
          <p>6</p>
        </div>
        <div class="option_image">
          <img src="./images/seven.png" id="seven">
          <p>7</p>
        </div>
        <div class="option_image">
          <img src="./images/eight.png" id="eight">
          <p>8</p>
        </div>
      </div>
      <div class="row last_row">
        <div class="option_image">
          <img src="./images/nine.png" id="nine">
          <p>9</p>
        </div>
        <div class="option_image">
          <img src="./images/ten.png" id="ten">
          <p>10</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
